<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Montserrat:wght@300&display=swap">
    <style>
        h1{
          font-family: 'Montserrat', sans-serif;
          color: rgb(8, 8, 8);
          text-shadow: 2px 2px 4px #000000;
          background-color: aliceblue;
          text-align: center;
          padding: 20px;
          
        }
        .entrada{
            border-style: solid;
            background-color:aliceblue;
            border-radius: 6px;
        }
        div {
            border-radius: 5px;
            background-color: aliceblue;
            padding: 10px;
            }
            footer{
            background-color: aliceblue;
            text-align: center;
            padding: 10px;
            }
            ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: aliceblue;
            
        }
        li {
        float: left;
        }
        li a {
        font-family:'Comfortaa', cursive;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }
    </style>

<body>
    <h1>CONTACTO</h1>
    <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="galeria.html">GALERIA</a></li>
    </ul>
    <p>¡Registrate y dinos que te pareció nuestra sección de noticias!</p>
    <div>
    <form>
        <label for="nombre">Nombre</label><br>
        <input class="entrada" type="text" required><br>
        <label for="apellido">Apellidos</label><br>
        <input class="entrada" type="text"><br>

        <input class="entrada" type="number"><br>
        <label for="email">Email</label><br>
        <input class="entrada" type="email" required><br><br>
        <label for="comentario">Comentarios:</label><br>
        <textarea class="entrada" name="comentario" id="comentario" cols="30" rows="5" placeholder="comentarios"></textarea><br><br>
        <input class="entrada" type="submit" name="enviar">
    </form>
</div>
<footer><em>Diego Fonseca - Universidad Industrial de Santander</em></footer>
